<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <script type="text/javascript">

        /* 数组定义 */
        var array = [];     //定义空数组
        array[0] = 1;
        array[1] = null;
        array[2] = "abc";

        /* 数组遍历 */
        for(var i=0; i<array.length; i++){
            alert(array[i]);
        }
    </script>
</body>
</html>
