<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript">
        // // 静态事件
        function onloadfun() {
            alert("静态事件所有代码；");
        }
        // onload=onloadfun();
        //动态事件
        window.onload = function(){
            (alert("动态事件所有代码"));
        }
    </script>
</head>
<!-- onload是浏览器解析完页面后自动触发的操作 -->
<body>

</body>
</html>
