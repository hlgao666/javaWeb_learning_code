            }else{
                usernamespanObj.innerHTML = "illegal";
                //usernamespanObj.innerHTML = "<img src=\"wrong.png\" width=\"18\" height=\"18\">";  \代表转义
            }
        }
    </script>

</head>
<body>
用户名：<input type="text" value="www" id="username" />
