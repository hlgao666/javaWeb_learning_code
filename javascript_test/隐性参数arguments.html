<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
    <script type="text/javascript">
        function sum() {
            var result = 0;
            for(var i=0; i<arguments.length; i++){
                if(typeof(arguments[i])=="number"){
                    result += arguments[i];
                }
            }
            return result;
        }
        alert(sum(1,3,5,"abc",7,9));    // 25
    </script>
</head>
<body>

</body>
</html>
