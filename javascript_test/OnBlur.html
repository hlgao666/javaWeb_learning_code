<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onblur</title>
    <script>

        //静态注册失去焦点
        function onblurFun(){
            //console.log("静态注册失去焦点");
            alert("静态注册失去焦点");
        }

        //动态注册onblur事件
        window.onload = function () {

            //获取标签对象
            var obj = document.getElementById("password");
            //对象.事件名 = function(){}
            obj.onblur = function(){
                console.log("动态注册失去焦点");
            }
        }

    </script>
</head>
<br>
用户名：<input type="text" onblur="onblurFun();"><br/>
密码：<input id="password" type="text"><br/>
</body>
</html>
