<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="http://localhost:8080" method="get">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称:</td>
            <td>
                <input type="text" value="默认值" name="username"/>
            </td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td>
                <input type="password" value="1111" name="password" maxlength="4"/>
            </td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td>
                <input type="password" value="1111" maxlength="4"/>
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked" value="boy"/>男
                <input type="radio" name="sex" value="girl"/>女
            </td>
        </tr>
        <tr>
            <td>兴趣：</td>
            <td>
                <input name="hobby" value="java" type="checkbox" checked="checked"/>java
                <input name="hobby" value="py" type="checkbox"/>python
                <input name="hobby" value="mat" type="checkbox"/>matlab
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select name="country">
                    <option value="none">---请选择国籍---</option>
                    <option value="cn" selected="selected">中国</option>
                    <option value="usa">美国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea name="desc" rows="10" cols="20">我是默认值</textarea>
            </td>
        </tr>
        <td><input align="center" type="reset" value="reset"/></td>
        <td><input align="center" type="submit"/></td>
        <td><input align="center" type="file"/></td>
    </table>
</form>
</body>
</html>
