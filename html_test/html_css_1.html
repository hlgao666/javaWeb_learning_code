<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html_css2</title>
    <style type="text/css">
        /*  css注释  */
        div{
            border: 1px solid red;
            color: green;
            font-size: 30px;        /*  字体大小   */
        }
        span{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <!-- html注释  -->
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
</body>
</html>
