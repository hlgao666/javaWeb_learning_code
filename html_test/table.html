<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table align="center" width="300" height="300" border="1" cellspacing="0">
        <tr>
            <td align="center">1.1</td>
            <td align="center">1.2</td>
            <td align="center">1.3</td>
            <td align="center">1.4</td>
            <td align="center">1.5</td>
        </tr>

        <tr>
            <td align="center">2.1</td>
            <td align="center">2.2</td>
            <td align="center">2.3</td>
            <th rowspan="2" colspan="2">2.4</th>
        </tr>

        <tr>
            <td colspan="2">3.1</td>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
